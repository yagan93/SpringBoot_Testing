name: Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  dynamicTesting:
    runs-on: ubuntu-latest
    steps:
    - name: Execute Unit Tests
      run: ./gradlew test --tests '*UnitTests'
    - name: Execute Integration Tests
      run: ./gradlew test --tests '*IntegrationTests'

